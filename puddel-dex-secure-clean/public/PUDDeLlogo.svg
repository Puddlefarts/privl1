<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="url(#grad1)" stroke-width="2" opacity="0.6"/>
  
  <!-- Inner circle with gradient -->
  <circle cx="20" cy="20" r="14" fill="url(#grad1)" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Central "P" -->
  <text x="20" y="28" text-anchor="middle" fill="white" font-family="Arial Black, sans-serif" font-size="20" font-weight="900" filter="url(#glow)">P</text>
  
  <!-- Ripple effects -->
  <circle cx="20" cy="20" r="12" fill="none" stroke="white" stroke-width="1" opacity="0.3">
    <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="20" cy="20" r="10" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="10;14;10" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>